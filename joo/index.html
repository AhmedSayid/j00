<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assest/css/bootstrap.min.css" />
    <title>for joo</title>
</head>
<style>
    @import url("https://fonts.googleapis.com/css2?family=Itim&display=swap");

    * {
        box-sizing: border-box;
    }

    body {
        background: #000016;
        font-family: "Itim", cursive;
        min-height: 100vh;
        width: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
    }

    .present {
        width: 410px;
        max-width: 90vw;
        margin: 0 auto;
        cursor: pointer;
    }

    .box {
        width: 400px;
        max-width: 90vw;
        height: 250px;
    }

    .box,
    .lid {
        background: radial-gradient(white 15%, transparent 15.1%),
            radial-gradient(white 15%, transparent 15.1%), rgb(240, 58, 58);
        background-position: 0 0, 25px 25px;
        background-size: 50px 50px;
        position: relative;
        margin: 0 auto;
    }

    .lid {
        width: 400px;
        max-width: 90vw;
        height: 70px;
        box-shadow: 1px 2px 3px rgba(0, 0, 0, 0.2);
        z-index: 1;
        padding: 0 2px;
        background-color: rgb(216, 52, 52);
        top: 0;
        left: 0;
        transition: top ease-out 0.5s, left ease-out 0.5s, transform ease-out 0.5s;
    }

    .box span,
    .lid span {
        position: absolute;
        display: block;
        background: rgba(235, 199, 0, 0.8);
        box-shadow: 1px 2px 3px rgba(0, 0, 0, 0.1);
    }

    .box span:first-child {
        width: 100%;
        height: 60px;
        top: 70px;
    }

    .box span:last-child,
    .lid span {
        width: 60px;
        height: 100%;
        left: 170px;
    }

    .promo {
        font-size: 30px;
        color: white;
        text-align: center;
        position: relative;
        height: 0;
        top: 10px;
        transition: all ease-out 0.7s;
    }

    .promo p {
        font-size: 15px;
        margin: 0;
    }

    .promo h2 {
        font-size: 20px;
        margin: 0;
    }

    .present:hover .lid {
        top: -100px;
        transform: rotateZ(10deg);
        left: 10px;
    }

    .present:hover .promo {
        top: -80px;
    }
</style>

<body>
    <div style="flex-wrap: wrap;">
        <div id="pic" style="display:none ;">
            <img style="width: 350px; border-radius:15px ;"
                src="./assest/img/291315907_574059114184309_5894824499539677770_n.jpg" alt="">
        </div>
        <div onclick="one()" id="none">
            <span class="btn btn-outline-primary">
                تشوف حاجة حلوة ؟؟
            </span>
        </div>
        <div style="display: none;" onclick="two()" id="block">
            <span class="btn btn-outline-primary">
                تشوف حاجة احلى ؟؟
            </span>
        </div>
    </div>
        <div id="all" style="display: none;">
            <div class="present" id="present">
                <div class="lid">
                    <span></span>
                </div>
                <div class="promo">
                    <p> J00</p>
                    <h2>كل سنة وانت طيب يبرو <br>قولتها لك بطريقتى </h2>

                </div>
                <div class="box">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
        <script src="script.js"></script>
        <script>
            const present = document.getElementById("present");
            const options = {
                colors: [
                    "#34D963",
                    "#068C2C",
                    "#FF5757",
                    "#8C1414",
                    "#D9D74A",
                    "#1E91D9",
                    "#1B608C",
                ],
            };

            present.addEventListener("mouseenter", () => {
                confetti(options);
            });
            present.addEventListener("touchstart", () => {
                confetti(options);
            });
            function one() {
                document.getElementById("pic").style.display = "block";
                document.getElementById("none").style.display = "none";
                document.getElementById("block").style.display = "flex";
            }
            function two() {
                document.getElementById("pic").style.display = "none";
                document.getElementById("none").style.display = "none";
                document.getElementById("block").style.display = "none";
                document.getElementById("all").style.display = "block";
            }
        </script>
</body>

</html>
